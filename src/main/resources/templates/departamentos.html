<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class ="navbar-brand" href="#">Control de Departamentos</a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class ="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/departamentos}">Control de Departamentos</a>
                </li>
            </ul>
            
        </div>
    </nav>











    <div class="container">
        <div class="row">
            <h1>Lista de Departamentos</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Fax</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.iddpto}">ID</td>
                    <td th:text="${departamento.nombre}">Nombre</td>
                    <th th:text="${departamento.telefono}">Telefono</td>
                    <td th:text="${departamento.fax}">Fax</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
