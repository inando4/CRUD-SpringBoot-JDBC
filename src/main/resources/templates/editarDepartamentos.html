<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Departamentos</a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/departamentos}">Control de Departamentos</a>
                </li>   
            </ul>

        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edicion de Departamentos</h1>
                <div class="card-body">
                    <form th:action="@{/departamentos/{iddpto}(iddpto=${departamento.iddpto})}" th:object="${departamento}" method="POST">

                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre: " required >
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Teléfono: </label>
                            <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Digite el teléfono: " required >
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Fax: </label>
                            <input type="text" name="fax" th:field="*{fax}" class="form-control" placeholder="Digite el fax: " required >
                        </div>
                        <br>

                        <div class="box-booter">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                        


                    </form>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
